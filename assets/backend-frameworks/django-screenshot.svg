  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">Congratulations on your first Django-powered page.</text>

  <!-- Django version info -->
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Django 4.2 â€¢ Python 3.11</text>
</svg>