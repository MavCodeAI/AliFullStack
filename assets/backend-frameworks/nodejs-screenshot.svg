<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodejs-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68a063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#339933;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#nodejs-bg)"/>

  <!-- Terminal -->
  <rect x="20" y="20" width="560" height="360" rx="8" fill="#1e1e1e" opacity="0.95"/>

  <!-- Terminal header -->
  <circle cx="35" cy="40" r="6" fill="#ff5f57"/>
  <circle cx="55" cy="40" r="6" fill="#ffbd2e"/>
  <circle cx="75" cy="40" r="6" fill="#28ca42"/>
  <text x="100" y="47" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">node-server — -bash — 80×24</text>

  <!-- Commands -->
  <text x="35" y="80" font-family="monospace" font-size="14" fill="#00ff00">$ </text>
  <text x="55" y="80" font-family="monospace" font-size="14" fill="#cccccc">npm start</text>

  <!-- Server output -->
  <text x="35" y="105" font-family="monospace" font-size="12" fill="#00ff00">Server running on port 3000</text>
  <text x="35" y="120" font-family="monospace" font-size="12" fill="#cccccc">Connected to MongoDB</text>
  <text x="35" y="135" font-family="monospace" font-size="12" fill="#00ff00">API endpoints:</text>
  <text x="35" y="150" font-family="monospace" font-size="12" fill="#cccccc">GET  /api/users</text>
  <text x="35" y="165" font-family="monospace" font-size="12" fill="#cccccc">POST /api/users</text>
  <text x="35" y="180" font-family="monospace" font-size="12" fill="#cccccc">GET  /api/products</text>

  <!-- Browser preview -->
  <rect x="120" y="200" width="380" height="140" rx="4" fill="white"/>
  <rect x="120" y="200" width="380" height="30" fill="#f8f9fa" stroke="#e9ecef"/>
  <text x="140" y="220" font-family="Arial, sans-serif" font-size="12" fill="#666">http://localhost:3000/api/users</text>

  <!-- JSON Response -->
  <text x="140" y="250" font-family="monospace" font-size="12" fill="#0066cc">[</text>
  <text x="160" y="265" font-family="monospace" font-size="12" fill="#666">{"id": 1, "name": "John Doe", "email": "john@example.com"},</text>
  <text x="160" y="280" font-family="monospace" font-size="12" fill="#666">{"id": 2, "name": "Jane Smith", "email": "jane@example.com"}</text>
  <text x="140" y="295" font-family="monospace" font-size="12" fill="#0066cc">]</text>

  <!-- Node.js logo -->
  <path d="M480 280 L520 280 L520 320 L500 340 L480 320 Z" fill="#339933"/>
  <circle cx="490" cy="290" r="3" fill="#ffffff"/>
  <circle cx="510" cy="310" r="3" fill="#ffffff"/>
</svg>